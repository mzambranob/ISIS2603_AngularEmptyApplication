<div class="container-fluid">
 <p class="h3 p-3">{{ bookDetail.name }}</p>
 <div class="row">
   <div class="col-2">
     <div class="thumb">
      <a href="https://youtube.com/shorts/nYx-2PbomEY?si=QyGaSOMmnpiTgiF8" target="_blank">
       <img
         class="img-fluid"
         src="{{ bookDetail.image }}"
         alt="{{ bookDetail.name }}"
       />
       </a>
     </div>
   </div>
   <div class="col">
     <dl>
       <dt>Authors</dt>
       <dd class="caption" *ngFor="let author of bookDetail.authors">
        {{ author.name}}
       </dd>
       <dt>ISBN</dt>
       <dd>{{ bookDetail.isbn }}</dd>
       <hr />
       <dt>Publishing Date</dt>
       <dd>{{ bookDetail.publishingDate }}</dd>
       <hr />
       <dt class="bold">Editorial</dt>
       <dd class="caption">{{ bookDetail.editorial.name }}</dd>
       <hr />
       <dt class="bold">Description</dt>
       <dd>{{ bookDetail.description }}</dd>
        <hr />
        <dt class="bold">Reviews</dt>
        <dd *ngFor="let review of bookDetail.reviews">
          {{ review.description }}
        </dd>
     </dl>
   </div>
 </div>
</div>
